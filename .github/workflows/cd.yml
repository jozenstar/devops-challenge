name: Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      TARGET_HOST:

        description: 'Host to deploy on'
        # Default value if no value is explicitly provided
        default: 18.192.158.111
        # Input has to be provided for the workflow to run
        required: true


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        id: app_checkout
        uses: actions/checkout@v2.3.2
      - name: Checkout env repo
        uses: actions/checkout@v2.3.2
        with:
          repository: jozenstar/devops-challenge_env
          ref: master
      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        with:
          host: ${{ github.event.inputs.TARGET_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./docker-compose.yml, nginx"
          target: "app"
      - name: SSH Remote Commands
        # You may pin to the exact commit or the version.
        # uses: appleboy/ssh-action@bf84735fa9986d048980965656d55112e863f432
        uses: appleboy/ssh-action@v0.1.3
        env:
          TAG: ${{ github.ref }}
        with:
          # ssh host
          host: ${{ github.event.inputs.TARGET_HOST }}
          # ssh username
          username: ubuntu
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: TAG
          # execute commands
          script: |
            export TAG=${TAG##*/}
            cd app
            docker-compose up -d
          # stop script after first failure
          script_stop: true
